<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Food Menu</a>

        <div class="navbar">
            <a class="nav-link nav-item" href="{% url 'food:create_item' %}">Add Item</a>
            <a class="nav-link nav-item" href="#">Edit Item</a>
            <a class="nav-link nav-item" href="#">View Item</a>

            {% if user.is_authenticated %}
            <a class="nav-link nav-item" href="{% url 'profile' %}">Profile</a>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="nav-link nav-item btn btn-link">Logout</button>
            </form>

            {% else %}
            <a class="nav-link nav-item" href="{% url 'login' %}">Login</a>
            <a class="nav-link nav-item" href="{% url 'register' %}">Register</a>
            {% endif %}

        </div>
    </nav>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}

</body>

</html>
