{% extends 'food/base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    {% block body %}
    <div class="container">
        {% for item in item_list %}

        <ul>
            <li>
                <a href="{% url 'food:Detail' item.id %}">{{ item.id }}-{{ item.item_name }}</a>
            </li>
        </ul>

        {% endfor %}
    </div>
    {% endblock %}
</body>

</html>
