{% extends 'food/base.html' %}


{% block body %}

<div class="container mt-5 mx-10">

    <div class="row">
        <div class="col-md-6">
            <img class="card" height="300px" src="{{item.item_image}}" />

        </div>

        <div class="col-md-6">

            <h3>{{object.item_name}}</h3>
            <h4>{{object.item_desc}}</h4>
            <h5>${{object.item_price}}</h5>

            <a href="{% url 'food:delete_item' item.id %}">Delete</a>

        </div>


    </div>

    {% endblock %}
