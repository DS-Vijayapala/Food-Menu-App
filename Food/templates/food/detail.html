{% extends 'food/base.html' %}


{% block body %}

<div class="container">

    <div class="row">
        <div class="col-md-6">
            <img class="card" height="300px" src="{{item.item_image}}" />

        </div>

        <div class="col-md-6">

            <h3>{{item.item_name}}</h3>
            <h4>{{item.item_desc}}</h4>
            <h5>${{item.item_price}}</h5>

        </div>


    </div>

    {% endblock %}
